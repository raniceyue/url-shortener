language: node_js
node_js:
  - "12"
cache: yarn
services: mongodb
before_install:
  - echo ********** DECRYPTING .env FILES **********
  - cd backend && openssl aes-256-cbc -K $encrypted_f30451335edf_key -iv $encrypted_f30451335edf_iv -in .env.enc -out backend/.env -d
  - cd ../
  - cd frontend && openssl aes-256-cbc -K $encrypted_e51ccb9a6155_key -iv $encrypted_e51ccb9a6155_iv -in .env.enc -out frontend/.env -d
script: 'true'
jobs:
  include:
  - stage: Deploying backend to Heroku
    before_deploy:
      - cd ../ && cd backend && echo ********** DEPLOYING BACKEND TO HEROKU **********
    deploy: 
      provider: heroku
      skip_cleanup: true
      app: ranice-url-shortener
      api_key:
        secure: ""
  - stage: Deploying frontend to Github Pages
    before_deploy:
      - cd ../ && cd frontend && echo ********** DEPLYOING FRONTEND TO GH-PAGES **********
      - yarn build
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: /frontend/build
      on:
        branch: gh-pages