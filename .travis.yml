language: node_js
node_js:
  - "12"
cache: yarn
services: mongodb
before_install:
  - echo ********** DECRYPTING .env FILES **********
  - cd backend && openssl aes-256-cbc -K $encrypted_3c84dcdc6bbe_key -iv $encrypted_3c84dcdc6bbe_iv -in .env.enc -out .env -d
  - cd ..
jobs:
  include:
  - stage: Deploying backend
    before_deploy:
      - cd backend && echo ********** DEPLOYING BACKEND TO HEROKU **********
    deploy: 
      provider: heroku
      app: ranice-url-shortener
      api_key:
        secure: ""
